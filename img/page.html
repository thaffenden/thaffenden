<!DOCTYPE html>
<html>
  <head>
    <title>page for image generation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Work+Sans:wght@300&display=swap");

      @font-face {
        font-family: "canterbury";
        src: url("./fonts/CanterburyRegular-MVqn.ttf");
      }

      :root {
        /* colors */ 
        --black: #000000;
        --purple: #580a7f;
        --white: #ffffff;
        /* fonts */
        --font-accent: "Cormorant", serif;
        --font-body: "Work Sans", sans-serif;
        --font-header: "canterbury", serif;
      }

      body {
        background-color: var(--black);
        color: var(--white);
        font-family: var(--font-body);
        font-size: 2rem;
        margin-left: 2rem;
      }

      p {
        margin: 1px;
      }

      p span {
        color: var(--purple);
        font-family: var(--font-accent);
        font-size: 7rem;
        padding: 0px;
      }

      h1 {
        font-family: var(--font-header);
        font-size: 10rem;
        margin-top: 2rem;
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <h1>tristan haffenden</h1>
    <p>software engineer<span> & </span>professional pedant</p>
  </body>
</html>
